      /* Custom Sign Up Button */
.custom-signup-btn {
    display: inline-block;
    
    font-size: 1em;
    color: #fff;
    background-color: #f13a11; /* Red background */
    border: none;
    border-radius: 5px;
    text-decoration: none;
   
}

.custom-signup-btn:hover {
    background-color: white; /* Background color on hover */
    color: #f13a11; /* Text color on hover */
    
}

        .class-thumb {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.class-thumb:hover {
    transform: scale(1.03);
}

.class-info {
    padding: 20px;
    text-align: center;
}

/* CSS */
.button-group {
    display: flex; /* or use inline-block for alternative approach */
    list-style: none; /* Remove default list styling */
    padding: 0; /* Remove default padding */
    margin: 0; /* Remove default margin */
}

.button-group li {
    margin-right: 1rem; /* Space between buttons */
}

.button-group li:last-child {
    margin-right: 0; /* Remove right margin for the last button */
}
.btn-primary {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    color: #fff; /* Text color for default state */
    background-color: #f13a11; /* Red background for default state */
    border: 2px solid #f13a11; /* Border color matching the background */
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease; /* Add color transition */
}

.btn-primary:hover {
    background-color: white; /* Background color on hover */
    color: #f13a11; /* Text color on hover */
    border-color: #f13a11; /* Border color on hover to match text color */
}

    
    </style>
